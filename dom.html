<!-- What is DOM Manipulation?

DOM = Document Object Model. It is how the browser represents an HTML page in a tree structure.

Manipulation means changing or controlling HTML and CSS elements using JavaScript.

👉 In simple words: DOM Manipulation = Making a web page interactive.

🟢 Why Do We Use DOM Manipulation in Real Life?

Change the content dynamically

Example: Show “Hello, Rakshana 👋” after login.

Without reloading the page.

Handle user actions (clicks, typing, scrolling)

Example: If user clicks Like 👍, the button color changes instantly.

Show and hide elements

Example: Popups, dropdown menus, error messages.

Update page with new data

Example: After fetching product list from backend, show it in a table.

Improve user experience (UX)

Example: Show a loader while waiting for server response.

🔥 Real Life Examples of DOM Manipulation

✅ Social Media

When you click the "❤️ Like button" → It turns red instantly (DOM manipulation).

When new comments appear without refreshing → DOM is updated dynamically.

✅ E-commerce websites

Add to Cart → Cart count updates at the top (DOM manipulation).

Product filters (price, category) update the product list instantly.

✅ Forms

Show "Password strength: Strong" while typing → DOM updated in real-time.

Highlight wrong input with red border if invalid. -->
