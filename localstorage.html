1️⃣ What is Local Storage?

Local Storage is a way for web pages to store data in the browser.

The data is stored locally on the user’s browser.

It does not disappear when the page is closed (persistent storage).

You can save key-value pairs like username: "Rakshana" or theme: "dark".

🔹 Why use Local Storage?

To remember user preferences (dark mode, language)

To keep login info temporarily (without a backend)

To save shopping cart items in e-commerce websites

To store small data without server requests

✅ It’s fast, simple, and does not require a database




🔹 What happens here:

User types their name and clicks Save Name.

localStorage.setItem("username", name) → saves the name in the browser.

On page load, localStorage.getItem("username") → checks if a name is already saved.

Text on the page updates dynamically with the saved name.

🔹 Real-life relevance:

Remember login details (like “Keep me logged in”)

Remember user-selected theme (light/dark mode)

Shopping cart data in e-commerce apps -->
